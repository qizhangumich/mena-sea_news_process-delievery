name: SEA News Daily Collection and Delivery

on:
  schedule:
    # Run get_today_news.py at 10:00 PM UTC+4 (18:00 UTC)
    - cron: '0 18 * * *'
    # Run news_delivery.py at 11:55 PM UTC+4 (19:55 UTC)
    - cron: '55 19 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect-news:
    name: Collect Today's News
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 18 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run get_today_news.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: python get_today_news.py
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: news-collection-logs
        path: |
          *.log
          logs/

  deliver-news:
    name: Deliver News via Email
    runs-on: ubuntu-latest
    if: github.event.schedule == '55 19 * * *' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news_delivery.py
      env:
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SMTP2GO_API_KEY: ${{ secrets.SMTP2GO_API_KEY }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: python news_delivery.py
    
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: news-delivery-logs
        path: |
          *.log
          logs/ 